          node-version: 18.x
      
      - name: Install dependencies
        working-directory: Web/Client
        run: npm install || true
      
      - name: Run linter
        working-directory: Web/Client
        run: npm run lint --if-present || true
      
      - name: Build
        working-directory: Web/Client
        run: npm run build --if-present || true

  build-restaurant:
