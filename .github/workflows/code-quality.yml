name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Check Backend Code Quality
        working-directory: Backend
        run: |
          npm ci
          npm run lint --if-present || true
          npm run build --if-present || true
        continue-on-error: true
      
      - name: Check Web/Admin Code Quality
        working-directory: Web/Admin
        run: |
          npm ci
          npm run lint --if-present || true
        continue-on-error: true
      
      - name: Check Web/Client Code Quality
        working-directory: Web/Client
        run: |
          npm ci
          npm run lint --if-present || true
        continue-on-error: true
      
      - name: Check Web/Restaurant Code Quality
        working-directory: Web/Restaurant
        run: |
          npm ci
          npm run lint --if-present || true
        continue-on-error: true
      
      - name: Check Mobile Code Quality
        working-directory: Mobile/Mobile
        run: |
          npm ci
          npm run lint --if-present || true
        continue-on-error: true
