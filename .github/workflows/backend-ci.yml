name: Backend CI

on:
  push:
    branches: [ '*' ]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ '*' ]
    paths:
      - 'Backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Install dependencies
        run: cd Backend && npm install
      
      - name: Run linter
        run: cd Backend && npm run lint || true
      
      - name: Build
        run: cd Backend && npm run build || true


