name: Mobile CI

on:
  push:
    branches: [ main, mobile, develop ]
    paths:
      - 'Mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [ main, mobile, develop ]
    paths:
      - 'Mobile/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: Mobile/Mobile/package-lock.json
      
      - name: Install dependencies
        working-directory: Mobile/Mobile
        run: npm ci
      
      - name: Run linter
        working-directory: Mobile/Mobile
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: TypeScript check
        working-directory: Mobile/Mobile
        run: npm run build --if-present
        continue-on-error: true
      
      - name: Run tests
        working-directory: Mobile/Mobile
        run: npm test --if-present
        continue-on-error: true
